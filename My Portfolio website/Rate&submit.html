    <section class="section">
        <div class="headPoint">
            <h1> Make a connection with me!</h1>
          </div>
        <div class="container">
            <div class="column is-half is-offset-one-quarter"> 
                <div class="card">
                    <div class="card-image">
                        <!-- <figure class="image is-2by1" >
                            <img src="https://images-na.ssl-images-amazon.com/images/I/71Ia2VhXfPL._SL1500_.jpg" alt="">
                        </figure> -->

                    <header class="card-header">
                      <p class="card-header-title" style="color: rgb(35, 26, 160);">
                        Hey!, What's Good...
                      </p>   
                    </header>
              <div class="card-content">
                   <div class="content">
                       <form action="s" id="submit">
                            <label  class="label" for="name"> 
                                <input class="input is-rounded" id="name"  type="text" placeholder="Name" required> 
                            </label>  
                            
                            <label  class="label" for="email"> 
                                <input class="input is-rounded" id="email" type="email" placeholder="Email-ID" required> 
                            </label>  
                            
                            <label  class="label" for="collegeName"> 
                                <input class="input is-rounded" id="collegeName" type="text" placeholder="College Name" required> 
                            </label>  
                            
                            <label  class="label" for="message"> 
                                <textarea class="textarea" id="message" placeholder="Message for me"></textarea > 
                            </label>  

                            <p class="subtitle" id="subtitle">Please fill the above Informations</p>
                        <label for="year" id="" class="label is-medium is-inline ">Year of studing</label>
                        <div class="select is-rounded">
                            <select name="" id="year" >                             
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            
                        </div>
                              <!-- <footer class="card-footer">
                              <button for="submit" id="submit" class="button is-danger card-footer-item" >Submit</button>
                             </footer> -->
                            
                         </div>
                      
                    </div>

                    <footer class="card-footer">
                        <button for="submit" id="submit" class="button is-danger card-footer-item" >Submit</button>
                       </footer>

                    </form>

                  </div>
            </div>
        </div>
